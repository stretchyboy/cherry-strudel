<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Strudel</title>
        
</head>
<body>

    <script src="https://unpkg.com/@strudel/repl@latest"></script>

        <script>


x = function(ar){
  return seq(ar.map((e) => e.toString()))
}

function to_base(number, base) {
    let digit = [];

    while (number > 0) {
        digit.unshift(number % base);
        number = Math.floor(number / base);
    }
    return x(digit);
}


        </script>

-->
</strudel-editor>
